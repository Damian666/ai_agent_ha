name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install homeassistant>=2025.1.0

    - name: Run tests
      run: |
        pytest tests/ --asyncio-mode=auto -v

    - name: Run code quality checks
      run: |
        flake8 .
        black --check custom_components/
        isort --check custom_components/
        mypy --ignore-missing-imports custom_components/

    - name: Run hassfest
      uses: home-assistant/actions/hassfest@master
      with:
        path: "./custom_components/ai_agent_ha"

    - name: Run HACS validation
      uses: hacs/action@main
      with:
        category: integration
        ignore: brands

  release:
    needs: validate
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this Release
          - Automated release for tag ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Zip custom component
      run: |
        cd custom_components
        zip -r ../ai_agent_ha.zip ai_agent_ha/

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ai_agent_ha.zip
        asset_name: ai_agent_ha.zip
        asset_content_type: application/zip
name: Validate with hassfest

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install TurboJPEG native library
        run: |
          sudo apt-get update
          sudo apt-get install -y libturbojpeg0-dev

      - name: Run HASSFest on AI Agent HA only
        uses: home-assistant/actions/hassfest@master
        with:
          path: custom_components/ai_agent_ha
